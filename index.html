<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: 'Roboto', sans-serif;
      color: #333;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card h5 {
      font-weight: bold;
    }
    .btn-custom {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: linear-gradient(to right, #764ba2, #667eea);
    }
    .chart-container {
      height: 300px;
      width: 100%;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #4facfe;
      color: white;
      border-top: 3px solid #00f2fe;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white py-3 text-center">
    <h1>IoT Dashboard</h1>
    <p>Monitor and Control Your IoT Devices Seamlessly</p>
  </header>

  <div class="container mt-4">
    <div class="row g-4">
      <!-- Live Data Section -->
      <div class="col-md-4">
        <div class="card text-center p-3">
          <h5>Live Data</h5>
          <div class="mt-3">
            <p class="mb-1"><strong>Temperature:</strong> <span id="temperature">--</span> °C</p>
            <p class="mb-1"><strong>Humidity:</strong> <span id="humidity">--</span> %</p>
            <p class="mb-1"><strong>Light Level:</strong> <span id="light">--</span> lx</p>
          </div>
        </div>
      </div>

      <!-- Device Control Section -->
      <div class="col-md-4">
        <div class="card text-center p-3">
          <h5>Device Control</h5>
          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-custom" onclick="toggleDevice('Fan')">Toggle Fan</button>
            <button class="btn btn-custom" onclick="toggleDevice('Light')">Toggle Light</button>
          </div>
        </div>
      </div>

      <!-- Alerts Section -->
      <div class="col-md-4">
        <div class="card text-center p-3">
          <h5>Alerts</h5>
          <div class="mt-3">
            <p class="alert alert-warning mb-2">High Temperature Detected!</p>
            <p class="alert alert-info mb-2">Humidity Levels are Stable</p>
            <p class="alert alert-danger mb-0">Light Sensor Offline</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Live Graph Section -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card p-3">
          <h5 class="text-center">Live Graph</h5>
          <div class="chart-container">
            <canvas id="liveChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2024 IoT Dashboard. Built for smarter living.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simulated Data Update
    const temperatureEl = document.getElementById('temperature');
    const humidityEl = document.getElementById('humidity');
    const lightEl = document.getElementById('light');

    function updateLiveData() {
      temperatureEl.textContent = (20 + Math.random() * 10).toFixed(1);
      humidityEl.textContent = (40 + Math.random() * 20).toFixed(1);
      lightEl.textContent = (300 + Math.random() * 100).toFixed(1);
    }
    setInterval(updateLiveData, 2000);

    // Toggle Device Action
    function toggleDevice(device) {
      alert(`${device} toggled!`);
    }

    // Live Chart
    const ctx = document.getElementById('liveChart').getContext('2d');
    const liveChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({ length: 10 }, (_, i) => `T-${10 - i}`),
        datasets: [{
          label: 'Temperature (°C)',
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          data: Array(10).fill(20)
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { display: true, title: { display: true, text: 'Time' } },
          y: { display: true, title: { display: true, text: 'Temperature (°C)' } }
        }
      }
    });

    setInterval(() => {
      liveChart.data.datasets[0].data.push(20 + Math.random() * 10);
      liveChart.data.datasets[0].data.shift();
      liveChart.update();
    }, 2000);
  </script>
</body>
</html>
