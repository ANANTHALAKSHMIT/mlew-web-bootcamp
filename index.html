<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    canvas {
      width: 100%;
      max-height: 300px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>IoT Dashboard</h1>
  </header>
  <div class="container">
    <div class="grid">
      <!-- Live Data Section -->
      <div class="card">
        <h2>Live Data</h2>
        <p>Temperature: <span id="temperature">--</span> °C</p>
        <p>Humidity: <span id="humidity">--</span> %</p>
        <p>Light Level: <span id="light">--</span> lx</p>
      </div>

      <!-- Control Section -->
      <div class="card">
        <h2>Device Control</h2>
        <button class="btn" onclick="toggleDevice('fan')">Toggle Fan</button>
        <button class="btn" onclick="toggleDevice('light')">Toggle Light</button>
      </div>
    </div>

    <!-- Graph Section -->
    <div class="card">
      <h2>Live Graph</h2>
      <canvas id="liveChart"></canvas>
    </div>
  </div>
  <footer>
    &copy; 2024 IoT Dashboard. All rights reserved.
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Simulated Data Update
    const temperatureEl = document.getElementById('temperature');
    const humidityEl = document.getElementById('humidity');
    const lightEl = document.getElementById('light');

    function updateLiveData() {
      temperatureEl.textContent = (20 + Math.random() * 10).toFixed(1);
      humidityEl.textContent = (40 + Math.random() * 20).toFixed(1);
      lightEl.textContent = (300 + Math.random() * 100).toFixed(1);
    }
    setInterval(updateLiveData, 2000);

    // Toggle Device Action
    function toggleDevice(device) {
      alert(`${device} toggled!`);
    }

    // Live Chart
    const ctx = document.getElementById('liveChart').getContext('2d');
    const liveChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({ length: 10 }, (_, i) => `T-${10 - i}`),
        datasets: [{
          label: 'Temperature (°C)',
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          data: Array(10).fill(20)
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { display: true, title: { display: true, text: 'Time' } },
          y: { display: true, title: { display: true, text: 'Temperature (°C)' } }
        }
      }
    });

    setInterval(() => {
      liveChart.data.datasets[0].data.push(20 + Math.random() * 10);
      liveChart.data.datasets[0].data.shift();
      liveChart.update();
    }, 2000);
  </script>
</body>
</html>
